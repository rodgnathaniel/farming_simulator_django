{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset id="reg_form">
                <legend class="center_text">Join</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
{% endblock %}
